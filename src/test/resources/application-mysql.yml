spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rtgb-concurrency-test-db?useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root1234!!

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 2
        default-requeue-rejected: false
    template:
      mandatory: true
  jpa:
    hibernate:
      ddl-auto: update  # 테스트 후 DB를 삭제하고 싶으면 create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  level:
    org.hibernate.SQL: info

